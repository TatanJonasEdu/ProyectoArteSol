<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Artesol - Productos Artesanales</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        #filtros-tienda {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, visibility 0.5s;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
        }
        #filtros-tienda.open {
            max-height: 1000px;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-principal-rosa text-oscuro font-sans-legible leading-relaxed antialiased pt-20">

    <!-- Yo renderizo la cabecera -->
    <div id="app-header"></div>

    <main class="container mx-auto px-4 py-8">

        <section class="mb-8">
            <div class="flex justify-center mb-4">
                <button id="toggle-filter-btn" class="bg-white text-oscuro py-3 px-6 rounded-lg shadow-md hover:bg-gray-100 transition duration-300 flex items-center font-semibold text-lg">
                    <i class="fas fa-filter mr-2"></i>
                    <span>Mostrar Filtros</span>
                </button>
            </div>

            <!-- Yo muestro filtros (colapsable) -->
            <div id="filtros-tienda">
                <aside class="bg-white p-6 md:p-8 rounded-2xl shadow-xl"> 
                    <h1 class="text-4xl font-serif-delicado text-rosa-vibrante mb-8 text-center">¿Algo especial o personalizado?</h1>
                    
                    <div class="flex flex-col gap-6">
                        
                        <div class="w-full max-w-2xl mx-auto">
                            <label for="search-input" class="block text-gray-700 text-sm font-bold mb-2">Buscar por texto:</label>
                            <div class="flex">
                                <input 
                                    type="text" 
                                    id="search-input" 
                                    placeholder="Nombre, descripción, categoría..." 
                                    class="flex-grow p-3 border border-gray-300 rounded-l-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rosa-vibrante focus:border-transparent"
                                >
                                <button 
                                    type="button" 
                                    id="search-button" 
                                    class="bg-gray-300 text-oscuro px-4 py-3 rounded-r-lg shadow-sm hover:bg-gray-400 transition duration-300"
                                    aria-label="Buscar"
                                >
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end w-full">
                            <div class="w-full">
                                <label for="category-filter" class="block text-gray-700 text-sm font-bold mb-2">Categoría:</label>
                                <select id="category-filter" 
                                        class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rosa-vibrante focus:border-transparent">
                                    <option value="">Todas</option>
                                </select>
                            </div>

                            <div class="w-full">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Rango de Precio:</label>
                                <div class="flex space-x-2">
                                    <input type="number" id="min-price-filter" placeholder="Mín." 
                                           class="block w-1/2 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rosa-vibrante focus:border-transparent">
                                    <input type="number" id="max-price-filter" placeholder="Máx." 
                                           class="block w-1/2 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rosa-vibrante focus:border-transparent">
                                </div>
                            </div>
                        </div>

                        <div class="w-full flex flex-col sm:flex-row gap-3 justify-center pt-6 border-t border-gray-200">
                            <button 
                                type="button" 
                                id="apply-filters-button" 
                                class="bg-secundario-botones text-white px-6 py-3 rounded-lg shadow-md hover:bg-pink-700 transition duration-300 w-full sm:w-auto flex items-center justify-center"
                            >
                                <i class="fas fa-filter mr-2"></i> Aplicar Filtros
                            </button>
                            <button 
                                type="button" 
                                id="clear-filters-button" 
                                class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg shadow-md hover:bg-gray-300 transition duration-300 w-full sm:w-auto flex items-center justify-center"
                            >
                                <i class="fas fa-redo mr-2"></i> Limpiar Filtros
                            </button>
                        </div>

                    </div>
                </aside>
            </div>
        </section>
        
        <section id="product-section" class="bg-white p-8 md:p-12 rounded-2xl shadow-xl">
            
            <h1 class="text-4xl font-serif-delicado text-rosa-vibrante mb-8 text-center">Nuestros Productos Artesanales</h1>
            <p class="text-lg text-gray-700 text-center mb-10 max-w-3xl mx-auto">
                Descubre la belleza y calidad de cada pieza hecha a mano con amor y dedicación.
            </p>

            <!-- Yo muestro la grilla de productos -->
            <div id="productos-grilla" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <p class="col-span-full text-center text-gray-600">Cargando productos...</p>
            </div>
            
            <div class="text-center mt-12">
                <p class="text-gray-600">¡Explora todas nuestras creaciones únicas!</p>
            </div>

            <!-- Yo muestro paginación -->
            <div id="paginacion-productos" class="flex justify-center items-center space-x-4 mt-12">
                <button 
                    id="prev-page-btn" 
                    class="bg-gray-300 text-oscuro px-4 py-2 rounded-lg shadow-md hover:bg-gray-400 transition duration-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled
                >
                    <i class="fas fa-arrow-left mr-2"></i>
                    Anterior
                </button>
                <span id="page-info" class="text-gray-700 font-semibold px-4">
                    Página 1
                </span>
                <button 
                    id="next-page-btn" 
                    class="bg-secundario-botones text-white px-4 py-2 rounded-lg shadow-md hover:bg-pink-700 transition duration-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Siguiente
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
            
        </section>
    </main>

    <!-- Yo renderizo el pie de página -->
    <div id="app-footer"></div>

    <script src="js/main.js"></script>

</body>
</html>
