<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Artesol</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-principal-rosa text-oscuro font-sans-legible leading-relaxed antialiased pt-20">

    <div id="app-header"></div>

    <main class="container mx-auto px-4 py-8">
        
        <h1 class="text-4xl font-serif-delicado text-rosa-vibrante mb-8 text-center">Tu Carrito de Compras</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">

            <!-- Aquí muestro los items del carrito -->
            <section class="lg:col-span-2 bg-white p-6 md:p-8 rounded-2xl shadow-xl">
                
                <div class="hidden md:grid grid-cols-5 gap-4 border-b border-gray-200 pb-4 mb-4 font-semibold text-gray-600">
                    <div class="col-span-2">Producto</div>
                    <div class="text-center">Precio</div>
                    <div class="text-center">Cantidad</div>
                    <div class="text-right">Total</div>
                </div>

                <!-- Aquí inserto la lista del carrito (renderizada por JS) -->
                <div id="carrito-lista">
                    <!-- Mensaje de carga/vacío -->
                    <p id="carrito-mensaje" class="text-center text-gray-600 py-12 text-lg">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        Cargando tu carrito...
                    </p>
                    
                    <!-- JS inserta las filas de productos aquí -->
                </div>

                <!-- Acciones del carrito -->
                <div class="flex flex-col sm:flex-row justify-between items-center mt-8 gap-4">
                    <a href="tienda.html" class="text-secundario-botones hover:underline transition-colors duration-300 font-semibold">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Seguir Comprando
                    </a>
                    <button id="limpiar-carrito-btn" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg shadow-md hover:bg-gray-300 transition duration-300 font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-trash-alt mr-2"></i>
                        Limpiar Carrito
                    </button>
                </div>

            </section>

            <!-- Resumen del pedido -->
            <aside class="lg:col-span-1 bg-white p-6 md:p-8 rounded-2xl shadow-xl sticky top-28">
                <h2 class="text-3xl font-serif-delicado text-oscuro mb-6 pb-4 border-b border-gray-200">
                    Resumen del Pedido
                </h2>
                
                <div class="space-y-4 text-lg">
                    <div class="flex justify-between text-gray-700">
                        <span>Subtotal</span>
                        <span id="carrito-subtotal" class="font-semibold text-oscuro">$0</span>
                    </div>
                    <div class="flex justify-between text-gray-700">
                        <span>Envío</span>
                        <span class="text-sm text-gray-500">(Se calcula en el pago)</span>
                    </div>
                </div>

                <hr class="my-6 border-gray-200">

                <div class="flex justify-between text-2xl font-bold text-oscuro">
                    <span>Total</span>
                    <span id="carrito-total">$0</span>
                </div>

                <button id="checkout-btn" class="w-full bg-verde-menta text-white py-4 px-6 rounded-lg shadow-md text-lg font-semibold 
                       hover:bg-verde-oscuro transition duration-300 flex items-center justify-center mt-8 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-shield-alt mr-2"></i>
                    Ir a Pagar
                </button>
            </aside>

        </div>
    </main>

    <div id="app-footer"></div>

    <script src="js/main.js"></script>

</body>
</html>
